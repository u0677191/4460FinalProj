<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Equipment</title>
</head>
<body>
    <h1>Are you sure you want to delete this equipment?</h1>
    <!-- Correct the keyword argument to 'equipmentid' as expected by the URL pattern -->
    <form action="{% url 'equipment_delete' equipmentid=equipment.equipmentid %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'athletic_department:equipment_list' %}">Cancel</a>
</body>
</html>
