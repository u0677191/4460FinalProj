<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Utah Sports Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAEAEA;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #C41230;
            text-align: center;
        }

        .team-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .team-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #C41230;
            color: #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
        }

        .team-item:hover {
            background-color: #A20B24;
        }
    </style>

</head>
<body>
    <h1>Teams</h1>
    <ul class="team-list">
        <!-- Iterate over the list of teams and display each team's details -->
        {% for team in teams %}
            <li class="team-item">
                <strong>Team Name:</strong> {{ team.name }}<br>
                <strong>Sport Type:</strong> {{ team.sport_type }}<br>
                <!-- Add more details as needed -->
                <form method="post" action="{% url 'team_delete' team.pk %}"></form>
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}

    <!-- Add New Team button within the form -->
    <form method="post" action="{% url 'team_create' %}">
        {% csrf_token %}
        <button class="add-team-button" type="submit">Add New Team</button>
    </form>
</body>
</html>
