<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Athlete</title>
</head>
<body>
    <h1>Are you sure you want to delete this athlete?</h1>
    <form action="{% url 'athlete_delete' athleteid=athlete.athleteid %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'athletic_department:athlete_list' %}">Cancel</a>
</body>
</html>
