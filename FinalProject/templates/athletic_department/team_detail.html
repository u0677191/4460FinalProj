<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Form</title>
</head>
<body>
    <h1>{% if object %}Edit Team{% else %}New Team{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'team_list' %}">Back to List</a>
</body>
<a href="{% url 'athletic_department:employee_dashboard' %}"><button>Return to Dashboard</button></a>
</html>
