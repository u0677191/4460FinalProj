<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        a {
            text-decoration: none;
            color: black;
        }
        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Athlete List</h1>
    <ul>
        {% for athlete in athletes %}
            <li>
                <strong>{{ athlete.firstname }} {{ athlete.lastname }}</strong> ({{ athlete.position }}) - {{ athlete.academic_level }} - {{ athlete.contact }} - {{ athlete.sport_type }}
                <div>
                    <a href="{% url 'athlete_detail' athlete.athleteid %}"><button>Details</button></a>
                    <a href="{% url 'athlete_delete' athlete.athleteid %}"><button>Delete</button></a>
                </div>
            </li>
        {% empty %}
            <li>No athletes found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'athlete_create' %}"><button>Add Athlete</button></a>
    <a href="{% url 'athletic_department:employee_dashboard' %}"><button>Return to Dashboard</button></a>
</body>
</html>
